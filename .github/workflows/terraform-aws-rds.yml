name: Terraform RDS

on:
  workflow_dispatch:
    inputs:
      db_name:
        description: 'RDS DB Name'
        required: true
      db_password:
        description: 'RDS Password'
        required: true
      vpc_security_group_id:
        description: 'VPC Security Group ID'
        required: true
      db_subnet_group_name:
        description: 'DB Subnet Group Name'
        required: true
      aws_region:
        description: 'AWS Region'
        required: false
        default: 'us-east-1'
      major_engine_version:
        description: 'Major engine version (e.g., 8)'
        required: false
        default: '8'
      family:
        description: 'DB parameter group family (e.g., mysql8.0)'
        required: false
        default: 'mysql8.0'
      action:
        description: 'Terraform action (plan/apply/destroy)'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: write

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './infrastructure/aws/rds'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::391183495225:role/GitHubActionsRole
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}

      - name: Setup Terraform Cloud creds
        run: |
          mkdir -p $HOME/.terraform.d
          cat > $HOME/.terraform.d/credentials.tfrc.json <<EOF
          {
            "credentials": {
              "app.terraform.io": {
                "token": "${{ secrets.TF_CLOUD_TOKEN }}"
              }
            }
          }
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="db_name=${{ github.event.inputs.db_name }}" \
            -var="db_password=${{ github.event.inputs.db_password }}" \
            -var="vpc_security_group_id=${{ github.event.inputs.vpc_security_group_id }}" \
            -var="db_subnet_group_name=${{ github.event.inputs.db_subnet_group_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}"
            -var="major_engine_version=${{ github.event.inputs.major_engine_version }}" \
            -var="family=${{ github.event.inputs.family }}"

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply \
            -auto-approve \
            -var="db_name=${{ github.event.inputs.db_name }}" \
            -var="db_password=${{ github.event.inputs.db_password }}" \
            -var="vpc_security_group_id=${{ github.event.inputs.vpc_security_group_id }}" \
            -var="db_subnet_group_name=${{ github.event.inputs.db_subnet_group_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}"
            -var="major_engine_version=${{ github.event.inputs.major_engine_version }}" \
            -var="family=${{ github.event.inputs.family }}"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform destroy \
            -auto-approve \
            -var="db_name=${{ github.event.inputs.db_name }}" \
            -var="db_password=${{ github.event.inputs.db_password }}" \
            -var="vpc_security_group_id=${{ github.event.inputs.vpc_security_group_id }}" \
            -var="db_subnet_group_name=${{ github.event.inputs.db_subnet_group_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}"
            -var="major_engine_version=${{ github.event.inputs.major_engine_version }}" \
            -var="family=${{ github.event.inputs.family }}"

      - name: Terraform Output
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output

      - name: Generate Backstage Resource Entity
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          DB_ID=$(terraform output -raw db_instance_identifier)
          DB_NAME=${{ github.event.inputs.db_name }}
          DB_REGION=${{ github.event.inputs.aws_region }}

          mkdir -p /tmp/backstage-resources
          cat > /tmp/backstage-resources/resource-rds-${DB_NAME}.yaml <<EOF
          apiVersion: backstage.io/v1alpha1
          kind: Resource
          metadata:
            name: backstage-rds-${DB_NAME}
            title: RDS ${DB_NAME}
            annotations:
              amazon.com/db-instance-id: ${DB_ID}
              amazon.com/region: ${DB_REGION}
          spec:
            type: rds
            owner: platform-team
            system: opsie-platform
          EOF

      - name: Commit RDS Resource to Catalog (Create)
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          mkdir -p catalog/resources
          cp /tmp/backstage-resources/resource-rds-*.yaml catalog/resources/

          git pull origin main --rebase || echo "Already up to date"
          git add catalog/resources/resource-rds-*.yaml
          git commit -m "Add Backstage Resource for RDS ${{ github.event.inputs.db_name }}" || echo "Nothing to commit"
          git push

      - name: Delete RDS Resource from Catalog (Destroy)
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git pull origin main --rebase || echo "Already up to date"

          FILES=$(ls catalog/resources/resource-rds-* 2>/dev/null || true)
          if [ -n "$FILES" ]; then
            git rm $FILES
            git commit -m "Remove Backstage RDS Resources for ${{ github.event.inputs.db_name }}" || echo "Nothing to commit"
            git push
          else
            echo "No RDS resource files found to delete."
          fi
