name: Terraform Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      bucket_name:
        description: 'S3 Bucket name (globally unique)'
        required: true
        type: string
      aws_region:
        description: 'AWS Region'
        required: false
        type: string
        default: 'us-east-1'
      environment:
        description: 'Environment tag'
        required: false
        type: string
        default: development
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: write

env:
  TF_VERSION: '1.5.0'
  TF_WORKING_DIR: './infrastructure/aws'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::391183495225:role/GitHubActionsRole
          aws-region: ${{ github.event.inputs.aws_region || 'us-east-1' }}

      - name: Show AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform Cloud creds
        run: |
          mkdir -p $HOME/.terraform.d
          cat > $HOME/.terraform.d/credentials.tfrc.json <<EOF
          {
            "credentials": {
              "app.terraform.io": {
                "token": "${{ secrets.TF_CLOUD_TOKEN }}"
              }
            }
          }
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="bucket_name=${{ github.event.inputs.bucket_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}" \
            -var="environment=${{ github.event.inputs.environment }}"

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform apply \
            -auto-approve \
            -var="bucket_name=${{ github.event.inputs.bucket_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}" \
            -var="environment=${{ github.event.inputs.environment }}"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform destroy \
            -var="bucket_name=${{ github.event.inputs.bucket_name }}" \
            -var="aws_region=${{ github.event.inputs.aws_region }}" \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve

      - name: Terraform Output
        if: github.event.inputs.action == 'apply'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output

      # --- CREATE YAML STEP ---
      - name: Generate Backstage Resource Entity
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          BUCKET_ARN=$(terraform output -raw bucket_arn)
          BUCKET_NAME=$(terraform output -raw bucket_name)
          BUCKET_REGION=$(terraform output -raw bucket_region)
          BUCKET_ENV=$(terraform output -raw bucket_environment)

          mkdir -p /tmp/backstage-resources
          cat > /tmp/backstage-resources/resource-${{ github.event.inputs.bucket_name }}.yaml <<EOF
          apiVersion: backstage.io/v1alpha1
          kind: Resource
          metadata:
            name: ${BUCKET_NAME}
            title: ${BUCKET_NAME}
            description: S3 bucket provisioned by Terraform on $(date +%Y-%m-%d)
            annotations:
              aws.amazon.com/s3-bucket-arn: ${BUCKET_ARN}
              aws.amazon.com/s3-bucket-name: ${BUCKET_NAME}
              aws.amazon.com/s3-bucket-region: ${BUCKET_REGION}
          spec:
            type: s3-bucket
            owner: platform-team
            system: opsie-platform
          EOF

      - name: Commit Resource Entity to Catalog (Create)
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          mkdir -p catalog/resources
          cp /tmp/backstage-resources/resource-${{ github.event.inputs.bucket_name }}.yaml catalog/resources/

          git pull origin main --rebase || echo "Already up to date"
          git add catalog/resources/resource-${{ github.event.inputs.bucket_name }}.yaml
          git commit -m "Add Backstage Resource for ${{ github.event.inputs.bucket_name }}" || echo "Nothing to commit"
          git push

      # --- DELETE YAML STEP (NEW) ---
      - name: Delete Resource Entity from Catalog (Destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ github.workspace }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Pull latest to avoid conflicts
          git pull origin main --rebase || echo "Already up to date"

          RESOURCE_FILE="catalog/resources/resource-${{ github.event.inputs.bucket_name }}.yaml"
          
          if [ -f "$RESOURCE_FILE" ]; then
            git rm "$RESOURCE_FILE"
            git commit -m "Remove Backstage Resource for ${{ github.event.inputs.bucket_name }}"
            git push
          else
            echo "File $RESOURCE_FILE does not exist, nothing to delete."
          fi
